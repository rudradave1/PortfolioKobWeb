<!DOCTYPE html>
<html lang="en">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kotfolio</title>
    <meta content="Perform portfolio developed using Kobweb, a Kotlin CMP Framework" name="description">
    <link href="/favicon.ico" rel="icon">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Tauri&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100%;"></div>
    <!-- Encoded spinner character is a cobweb -->
    
    <div id="status">
      <span id="warning">❌</span><span id="spinner">&#128376;️</span> <span id="text"></span>
    
      <style>
        @keyframes kobweb-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(359deg); }
        }
        body > #status {
            position: fixed;
            font-size: 24px;
            background: whitesmoke;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border: 1px solid;
            border-radius: 10px;
            visibility: hidden;
            opacity: 0;
            z-index: 2147483647;
            user-select: none;
        }
        body > #status > .hidden {
           display: none;
        }
        body > #status > .visible {
            display: inline-block;
        }
        body > #status.fade-in {
            visibility: visible;
            opacity: 1;
            transition: opacity 1s;
        }
        body > #status.fade-out {
           visibility: hidden;
           opacity: 0;
           transition: visibility 0s 1s, opacity 1s;
        }
        body > #status > #spinner {
            animation: kobweb-spin 1.5s linear infinite;
        }
    </style>
      
    </div>
    <script src="/kotfolio.js"></script>
  </body>
</html>
